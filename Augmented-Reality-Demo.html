<!DOCTYPE html>
<html lang="en">
  <head>
    <title>&lt;Augmented-Reality-Demo&gt;</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
   </head> 

<body>

  <div id="card">
    
    <model-viewer id="model"  
                  src="Walking character.glb"
                  alt="MickeyMouse"
                  shadow-intensity="1"
                  camera-controls
                  animation-name="Animation 1" autoplay ar>
<div class="btn-container">
<button type="button" onclick="ani1()">idle</button>
<button type="button" onclick="ani2()">walk</button>
<button type="button" onclick="ani3()">run</button>
<button type="button" onclick="ani4()">skipping</button>
<button type="button" onclick="ani5()">jump</button>
 </div>
    </model-viewer>



  </div>

 <script>
var modelViewer =document.getElementById('model');

function ani1(){
modelViewer.animationName ='idle';
}

function ani2(){
modelViewer.animationName = 'walk';
}
function ani3(){
modelViewer.animationName = 'run';
}
function ani4(){
modelViewer.animationName = 'skipping';
}
function ani5(){
modelViewer.animationName = 'jump';
}

 </script>

  <script type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <script nomodule
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js">
  </script>
</body>
</html>
