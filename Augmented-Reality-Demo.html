<!DOCTYPE html>
<html lang="en">
  <head>
    <title>&lt;Augmented-Reality-Demo&gt;</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
	<script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
	</head> 

<body background="woodenwall.png">
	<hr>
	<div id="card1">
		<model-viewer id="model"  
                  src="Walking character.glb"
                  alt="MickeyMouse"
                  shadow-intensity="1"
                  camera-controls
                  animation-name="Animation 1" autoplay ar>
			<div class="btn-container">
				<button type="button" onclick="ani1()">idle</button>
				<button type="button" onclick="ani2()">walk</button>
				<button type="button" onclick="ani3()">run</button>
				<button type="button" onclick="ani4()">skipping</button>
				<button type="button" onclick="ani5()">jump</button>
				</div>
			</model-viewer>
		<section class="attribution">
			<span>
				<h1>Mickey Mouse</h1>
				<span>By Experience the Virtual and Augmented Character animations of Mickey Mouse.</span>
				<hr>
				</span>
			</section>
		</div>
	<script>
		var modelViewer =document.getElementById('model');
		function ani1(){
			modelViewer.animationName ='idle';
			}
		function ani2(){
			modelViewer.animationName = 'walk';
			}
		function ani3(){
			modelViewer.animationName = 'run';
			}
		function ani4(){
			modelViewer.animationName = 'skipping';
			}
		function ani5(){
			modelViewer.animationName = 'jump';
			}
	</script>
	<script type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
	</script>
	<script nomodule
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js">
	 </script>
